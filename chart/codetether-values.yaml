# CodeTether deployment values
imagePullSecrets:
  - name: gcr-pull-secret

app:
  name: "CodeTether Server"
  description: "Production A2A coordination server"
  docs: "https://docs.codetether.run"

env:
  A2A_AGENT_NAME: "CodeTether Server"
  A2A_AGENT_DESCRIPTION: "Production A2A coordination server"
  A2A_AGENT_ORG: "CodeTether"
  A2A_AGENT_ORG_URL: "https://codetether.run"
  A2A_AGENT_URL: "https://codetether.run"
  A2A_AGENT_DOCS_URL: "https://docs.codetether.run"

# Marketing site
marketing:
  enabled: true
  image:
    repository: us-central1-docker.pkg.dev/spotlessbinco/codetether/a2a-marketing
    pullPolicy: Always
    tag: "latest"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-issuer"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    host: codetether.run
    tls:
      secretName: codetether-marketing-tls
  # Keycloak secret containing KEYCLOAK_CLIENT_SECRET and NEXTAUTH_SECRET
  keycloak:
    secretName: "keycloak-client-secret"
  env:
    AUTH_URL: "https://codetether.run"
    AUTH_TRUST_HOST: "true"
    NEXTAUTH_URL: "https://codetether.run"
    KEYCLOAK_CLIENT_ID: "a2a-monitor"
    KEYCLOAK_ISSUER: "https://auth.quantum-forge.io/realms/quantum-forge"
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Documentation site
docs:
  enabled: true
  image:
    repository: us-central1-docker.pkg.dev/spotlessbinco/codetether/codetether-docs
    pullPolicy: Always
    tag: "latest"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-issuer"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    host: docs.codetether.run
    tls:
      secretName: codetether-docs-tls
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# API server ingress
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "cloudflare-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  hosts:
    - host: api.codetether.run
      paths:
        - path: /
          pathType: Prefix
          port: 8000
        - path: /mcp
          pathType: Prefix
          port: 9000
  tls:
    - secretName: codetether-api-tls
      hosts:
        - api.codetether.run

# Redis configuration (simple deployment, not bitnami)
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 128Mi

# PostgreSQL for durable persistence (workers, codebases, tasks, sessions)
# This ensures data survives pod restarts and works across replicas
postgresql:
  enabled: false

# External PostgreSQL (use this in production with a managed database)
externalPostgresql:
  # PostgreSQL connection URL
  url: "postgresql://postgres:spike2@192.168.50.70:5432/a2a_server"
  # Or use existing secret
  existingSecret: ""
  secretKey: "DATABASE_URL"

# Disable local persistence (using MinIO instead)
persistence:
  enabled: false

# MinIO/S3 storage configuration
minio:
  enabled: true
  endpoint: "192.168.50.223:9000"
  bucket: "a2a-monitor"
  secure: false
  accessKey: "sccacheadmin"
  secretKey: "hZz3CXz2EqTTA503mvgsaFWQLGfCucGS"
