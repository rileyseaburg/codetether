{{- /*
This job copies the gcr-pull-secret from a2a-server namespace to the tenant namespace.
It runs as a pre-install hook to ensure the secret exists before the deployment.
*/ -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "codetether-tenant.fullname" . }}-copy-secrets
  namespace: {{ include "codetether-tenant.namespace" . }}
  labels:
    {{- include "codetether-tenant.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: secret-copier
      restartPolicy: Never
      containers:
        - name: copy-secrets
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              # Copy gcr-pull-secret from a2a-server namespace
              kubectl get secret gcr-pull-secret -n a2a-server -o yaml | \
                sed 's/namespace: a2a-server/namespace: {{ include "codetether-tenant.namespace" . }}/' | \
                kubectl apply -f - || echo "Secret may already exist"
              
              # Copy database credentials if they exist
              kubectl get secret {{ .Values.secrets.database }} -n a2a-server -o yaml 2>/dev/null | \
                sed 's/namespace: a2a-server/namespace: {{ include "codetether-tenant.namespace" . }}/' | \
                kubectl apply -f - || echo "Database secret not found or already exists"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-copier
  namespace: {{ include "codetether-tenant.namespace" . }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-copier
  namespace: {{ include "codetether-tenant.namespace" . }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-copier
  namespace: {{ include "codetether-tenant.namespace" . }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
subjects:
  - kind: ServiceAccount
    name: secret-copier
    namespace: {{ include "codetether-tenant.namespace" . }}
roleRef:
  kind: Role
  name: secret-copier
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole to read secrets from a2a-server namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-copier-{{ .Values.tenant.orgSlug }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["gcr-pull-secret", "{{ .Values.secrets.database }}"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secret-copier-{{ .Values.tenant.orgSlug }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
subjects:
  - kind: ServiceAccount
    name: secret-copier
    namespace: {{ include "codetether-tenant.namespace" . }}
roleRef:
  kind: ClusterRole
  name: secret-copier-{{ .Values.tenant.orgSlug }}
  apiGroup: rbac.authorization.k8s.io
