# Docs site defaults
enabled: true

replicaCount: 1

## Optional: set to force a rollout even when the image tag doesn't change (e.g. "latest").
rolloutId: ""

podAnnotations: {}

image:
  repository: us-central1-docker.pkg.dev/spotlessbinco/codetether/codetether-docs
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: gcp-artifact-registry

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "cloudflare-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  host: docs.codetether.run
  tls:
    secretName: codetether-docs-tls

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
