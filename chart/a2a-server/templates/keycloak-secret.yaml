{{- if .Values.keycloak.clientSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "a2a-server.fullname" . }}-keycloak
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
type: Opaque
data:
  KEYCLOAK_CLIENT_SECRET: {{ .Values.keycloak.clientSecret | b64enc | quote }}
{{- end }}
