{{- if or .Values.stripe.apiKey .Values.stripe.webhookSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "a2a-server.fullname" . }}-stripe
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.stripe.apiKey }}
  STRIPE_API_KEY: {{ .Values.stripe.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.stripe.webhookSecret }}
  STRIPE_WEBHOOK_SECRET: {{ .Values.stripe.webhookSecret | b64enc | quote }}
  {{- end }}
{{- end }}
