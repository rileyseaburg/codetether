{{- if not .Values.blueGreen.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "a2a-server.fullname" . }}
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
  {{- with include "a2a-server.annotations" . }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "a2a-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if and .Values.auth.enabled .Values.auth.tokens }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        rollme: {{ randAlphaNum 5 | quote }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with include "a2a-server.annotations" . }}
        {{- . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "a2a-server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "a2a-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "a2a-server.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - python
            - run_server.py
            - run
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
            {{- if .Values.app.enhanced }}
            - --enhanced
            {{- else }}
            - --basic
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
            {{- if .Values.service.mcp.enabled }}
            - name: mcp-http
              containerPort: {{ .Values.service.mcp.targetPort }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          envFrom:
            {{- if .Values.configMap.create }}
            - configMapRef:
                name: {{ include "a2a-server.fullname" . }}-config
            {{- end }}
            {{- if and .Values.auth.enabled .Values.auth.tokens }}
            - secretRef:
                name: {{ include "a2a-server.fullname" . }}-auth
            {{- end }}
          env:
            {{- range $key, $value := .Values.envFromSecret }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value }}
                  key: {{ $key }}
            {{- end }}
            {{- if .Values.minio.enabled }}
            - name: MINIO_ENDPOINT
              value: {{ .Values.minio.endpoint | quote }}
            - name: MINIO_BUCKET
              value: {{ .Values.minio.bucket | quote }}
            - name: MINIO_SECURE
              value: {{ .Values.minio.secure | quote }}
            {{- if .Values.minio.existingSecret }}
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.existingSecret }}
                  key: accessKey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.existingSecret }}
                  key: secretKey
            {{- else }}
            - name: MINIO_ACCESS_KEY
              value: {{ .Values.minio.accessKey | quote }}
            - name: MINIO_SECRET_KEY
              value: {{ .Values.minio.secretKey | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.postgresql.enabled }}
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:$(POSTGRES_PASSWORD)@{{ include "a2a-server.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret | default (printf "%s-postgresql" (include "a2a-server.fullname" .)) }}
                  key: {{ .Values.postgresql.auth.secretKeys.userPasswordKey | default "password" }}
            {{- else if .Values.externalPostgresql.url }}
            - name: DATABASE_URL
              value: {{ .Values.externalPostgresql.url | quote }}
            {{- else if .Values.externalPostgresql.existingSecret }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalPostgresql.existingSecret }}
                  key: {{ .Values.externalPostgresql.secretKey | default "DATABASE_URL" }}
            {{- end }}
            {{- if .Values.livekit.enabled }}
            - name: LIVEKIT_URL
              value: {{ .Values.livekit.url | quote }}
            - name: LIVEKIT_PUBLIC_URL
              value: {{ .Values.livekit.publicUrl | quote }}
            {{- if .Values.livekit.apiKey }}
            - name: LIVEKIT_API_KEY
              value: {{ .Values.livekit.apiKey | quote }}
            {{- else if .Values.livekit.existingSecret.apiKey.name }}
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.livekit.existingSecret.apiKey.name }}
                  key: {{ .Values.livekit.existingSecret.apiKey.key }}
            {{- end }}
            {{- if .Values.livekit.apiSecret }}
            - name: LIVEKIT_API_SECRET
              value: {{ .Values.livekit.apiSecret | quote }}
            {{- else if .Values.livekit.existingSecret.apiSecret.name }}
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.livekit.existingSecret.apiSecret.name }}
                  key: {{ .Values.livekit.existingSecret.apiSecret.key }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-data" (include "a2a-server.fullname" .)) }}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- else }}

