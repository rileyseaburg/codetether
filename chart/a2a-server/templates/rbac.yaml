{{- if and .Values.serviceAccount.create .Values.knative.enabled }}
---
# Role for Knative worker management
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "a2a-server.fullname" . }}-knative-manager
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
rules:
  # ConfigMaps for templates
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Knative Serving - manage Services (workers)
  - apiGroups: ["serving.knative.dev"]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Knative Eventing - manage Triggers for event routing
  - apiGroups: ["eventing.knative.dev"]
    resources: ["triggers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Knative Eventing - read Brokers
  - apiGroups: ["eventing.knative.dev"]
    resources: ["brokers"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding to grant the service account Knative management permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "a2a-server.fullname" . }}-knative-manager
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "a2a-server.fullname" . }}-knative-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "a2a-server.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
