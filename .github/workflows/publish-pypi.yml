name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (must match setup.py)"
        required: true

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/codetether/
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          rm -rf dist/ build/ *.egg-info/
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Option 1: Trusted Publishing (recommended, but requires PyPI configuration)
          # Configure at: https://pypi.org/manage/project/codetether/settings/publishing/
          # Repository: rileyseaburg/codetether
          # Workflow: publish-pypi.yml
          # Environment: pypi
          #
          # Option 2: API Token (fallback if trusted publishing not configured)
          # Create token at: https://pypi.org/manage/account/token/
          # Add as secret: gh secret set PYPI_API_TOKEN
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
